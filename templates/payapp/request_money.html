{% extends "base.html" %}
{% block content %}
<style>
    .list-group-item{
        margin-bottom:15px;
        padding:30px 20px;
        
    }
</style>
<div class="container py-4">
    <div class="row">
        <div class="col-7 mx-auto">
            <div class="card p-4">
        
                <div class="d-flex flex-row justify-content-between">
                    <h6>Payapp Balance</h6>
                    <div>
                        {% comment %} <i class="fa-solid fa-gear text-dark"></i> {% endcomment %}
                    </div>
                </div>
                <div class="price-section ">
                    <p style='font-size:55px;font-weight:bold;'>
                        $1000
                    </p>
                    <p class='lead'>
                        Available
                    </p>
                </div>
                <hr>
                <div>
                    <form>
                        <div class="row">
                          <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter Amount Here">
                          </div>
                          <div class="col">
                            <select class="form-control">
                                <option>$ USD</option>
                              </select>
                          </div>
                          
                        </div>

                        <input type="text" placeholder="Account Number" class="form-control mt-4" >
                      </form>

                </div>
                <hr>
                <div>
                    <p class="text-center">Conversion Rate 1$ = 275 Pkr</p>
                </div>
                <div>
                    <button style='background-color:rgb(230, 15, 26);font-weight:bold;' class='text-white px-3 py-2 mt-4 text-sm rounded-pill border-0'>
                        Request Now
                    </button>
                </div>
            </div>


            
        </div>
            
    </div>
   
</div>
{% endblock content %}
