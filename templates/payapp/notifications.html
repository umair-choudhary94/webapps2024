{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="row">
        <div class="col-6 mx-auto mt-4 card p-3">
            <div class="" style="font-size:18px;font-weight:bold;">
                Notifications
            </div>
            
            <div class="mt-2 py-2">
                {% for notification in notifications %}
                <div class='d-flex justify-content-between border p-3' style="border-radius:30px;" > 
                    <div class=" d-flex flex-column " >
                        <span style="font-size:18px;font-weight:bold;">{{notification.user.email}}</span>
                        <span style="font-size:12px;">

                            {{notification.notification_type}}
                        </span>
                    </div>
                    <div>
                        <span class="text-dark px-2">
                            {{notification.amount}} {{notification.currency}}
                        </span>
                    </div>
                    
                </div>
                {% endfor %}
               
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
