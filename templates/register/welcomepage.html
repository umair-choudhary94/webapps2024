{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-5 text-center">
                <i class="fa-regular fa-face-laugh" style="font-size:70px;color:green;"></i>
                <h1 style="font-size:50px;">Welcome!</h1>
                <p id="redirect-info">Redirecting in <span id="countdown">5</span> seconds...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to redirect after a specified time
    function redirectToHomepage() {
        var countdown = 5; // Countdown duration in seconds
        var countdownElement = document.getElementById('countdown');
        var redirectInfoElement = document.getElementById('redirect-info');

        // Update countdown text and decrement countdown value every second
        var countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            // Redirect user when countdown reaches 0
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/'; // Redirect to homepage
            }
        }, 1000);
    }

    // Call redirectToHomepage function when the page is loaded
    window.onload = redirectToHomepage;
</script>

{% endblock content %}
