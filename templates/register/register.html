{% extends "base.html" %}
{% block content %}
<div class=" mx-auto" style="width:400px;height: 100vh;padding-top:50px;">
    <div class="card p-4">
        <div class="text-center">
            <h1>Register</h1>
        </div>
        <form class="mt-3" action="/auth/register/" method="post"> {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">First Name</label>
              <input type="text" id="form2Example1" class="form-control" name="firstname" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Last Name</label>
              <input type="text" id="form2Example1" class="form-control" name="lastname"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Username</label>
              <input type="text" id="form2Example1" class="form-control" name="username" />
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" class="form-control" name="email" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" name="password" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              
                <label class="form-label" for="form2Example2">Select Currency</label>
              <Select class="form-control" name="currency">
                <option value="GBP">GB Pounds</option>
                <option value="USD">US Dollars</option>
                <option value="EUR">Euros</option>
              </Select>

            </div>
          
            
            <div style="width:100%;">

                <button type="submit" class="btn btn-primary btn mb-4" style="width:100%;background-color:rgb(230, 15, 26);">Register</button>
            </div>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Already Have An Account? <a href="/auth/login/">Login</a></p>
              
            </div>
          </form>
    </div>
</div>

{% endblock content %}
